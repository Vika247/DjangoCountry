<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="paginator">
    <span class="paginator-step-links">
        {% if page_obj.has_previous %}
            <a href="?page={{ page_obj.previous_page_number }}" class="page-link">Назад</a>
        {% else %}
            <a class="page-link disabled">Назад</a>
        {% endif %}

        {% for i in page_obj.paginator.page_range %}
            {% if page_obj.number == i %}
                <a class="page-link active" href="#">{{ i }} </a>
            {% else %}
                <a class="page-link" href="?page={{ i }}">{{ i }}</a>
            {% endif %}
        {% endfor %}

        {% if page_obj.has_next %}
            <a class="page-link" href="?page={{ page_obj.next_page_number }}">Вперёд</a>
        {% else %}
            <a class="page-link disabled">Вперёд</a>
        {% endif %}
    </span>
</div>

</body>
</html>
