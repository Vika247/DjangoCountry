<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <style>
        body {
        background-color: #f9f4e5;
        font-family: Geneva, sans-serif;
        font-size:18px;
        color: #060b1a
        }

        header{
        font-size: xx-large;
        font-weight: bold;
        }

        a:link {
        color: #4d14f9;
        }
        a:visited {
        color: #c014f9;
        }
        a:active {
        color: #f914c0;
        }
    </style>
</head>
<body>
<header>
    {% block header %}
    {% endblock %}
</header>
<main>
    {% block content %}
    {% endblock %}
</main>
<footer>
    {% block footer %}
    {% endblock %}
</footer>
</body>
</html>
